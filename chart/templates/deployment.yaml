apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-data
  labels:
    app: backend-data
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend-data
  template:
    metadata:
      labels:
        app: backend-data
    spec:
      containers:
      - name: backend-data
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8081
        env:
        - name: POSTGRES_HOST
          value: "{{ .Values.postgres.host }}"
        - name: POSTGRES_PORT
          value: "{{ .Values.postgres.port }}"
        - name: POSTGRES_DB
          value: "{{ .Values.postgres.database }}"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
